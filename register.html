<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  <link rel="stylesheet" href="./less/register.css">
    <script src=""></script>
  </head>

  <body>
    <!-- 头部 -->
    <header>
       <div class="pic">
        <a href="#">
          <img src="./img/index/logo.jpg" alt="">
         </a>
       </div>
       <div class="right">
          <a href="#"><img src="./img/index/my.jpg" alt=""></a>
          <a href="#"><img src="./img/index/xiazai.jpg" alt=""></a>
        </div>
    </header>
    <!-- 导航栏 -->
    <section class="nav">   
       <a href="#">首页</a>
      <span>></span>
      <a href="#">我的</a>
      <span>></span>
      <a href="#">注册</a>
    </section>
    <!-- 表单 -->
    <form action="#" id="form">
      <div class="tel">
        <input type="text" id="tel" placeholder="请输入手机号码">
        <a class="verification">
            发送验证码
        </a>
        <span id="telspan"></span>
      </div>
      <div class="code">
        
        <input type="text" id="code" placeholder="请输入短信中的验证码">
      <span id="codespan"></span>
      </div>
      <div class="pwd">
        <input type="text" id="newpwd" placeholder="请输入新密码">
      <span id="newpwdspan"></span>
      </div>
      <input type="submit" class="register" id="register" value="立即注册">
        
      </input>
    </form>
  </body>
</html>
<script src="./js/touch-0.2.14.min.js"></script>
<script src="./js/register.js"></script>
